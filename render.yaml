services:
  - type: web
    name: faculty-career-matching
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: faculty-db
          property: connectionString
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health
    
databases:
  - name: faculty-db
    databaseName: faculty_career
    user: faculty_user
